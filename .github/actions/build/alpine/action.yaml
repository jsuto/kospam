name: 'Build alpine image'

inputs:
  DOCKER_USERNAME:
    required: true
  DOCKER_TOKEN:
    required: true
  IMAGE_NAME:
    required: true
  LOAD:
    required: false
    default: true
  PACKAGE:
    required: true
  PLATFORMS:
    required: true
  PUSH:
    required: false
    default: false

runs:
  using: 'composite'

  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_TOKEN }}

    - name: Download package
      uses: actions/download-artifact@v4
      with:
        path: .
        merge-multiple: true

    - name: Alpine image
      id: alpine
      run: |
         docker buildx build --target prod -t sutoj/kospam:alpine . --load -f build/Dockerfile
         docker images
         docker push sutoj/kospam:alpine
      shell: bash
